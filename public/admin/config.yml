backend:
  name: github
  repo: "ayan8528/cookiecraft"   # <-- REPLACE with your GitHub repo (owner/repo)
  branch: main
  auth_endpoint: "/api/auth"

media_folder: "public/uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "public/data/settings.json"
        label: "General Settings"
        name: "general"
        fields:
          - { label: "Brand Name", name: "brandName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Primary Color", name: "primary", widget: "string" }
          - { label: "Accent Color", name: "accent", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }

  - name: "products"
    label: "Products"
    files:
      - file: "public/data/products.json"
        label: "Products List"
        name: "productslist"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Category", name: "category", widget: "string" }
              - { label: "Price", name: "price", widget: "number", value_type: "int" }
              - { label: "Sale Price", name: "salePrice", widget: "number", value_type: "int", required: false }
              - { label: "Date Added", name: "dateAdded", widget: "date", format: "YYYY-MM-DD" }
              - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
              - label: "Badges"
                name: "badges"
                widget: "list"
                required: false
                field: { label: "Badge", name: "badge", widget: "string" }
              - label: "Variants"
                name: "variants"
                widget: "list"
                required: false
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Type", name: "type", widget: "select", options: ["dropdown"], default: "dropdown" }
                  - label: "Options"
                    name: "options"
                    widget: "list"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Value", name: "value", widget: "string" }
                      - { label: "Price Delta", name: "priceDelta", widget: "number", value_type: "int", default: 0 }
              - label: "Images"
                name: "images"
                widget: "list"
                field: { label: "Image", name: "image", widget: "image" }
              - { label: "SKU", name: "sku", widget: "string", required: false }
              - { label: "Brand", name: "brand", widget: "string", default: "CrazeeFood", required: false }
              - { label: "In Stock", name: "inStock", widget: "boolean", default: true }
              - label: "Attributes"
                name: "attributes"
                widget: "list"
                required: false
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Value", name: "value", widget: "string" }
              - { label: "Short Description", name: "shortDesc", widget: "text", required: false }
              - { label: "Long Description", name: "longDesc", widget: "text", required: false }
