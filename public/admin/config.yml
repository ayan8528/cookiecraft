backend:
  name: git-gateway
  branch: main
media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    editor: { preview: false }
    files:
      - file: "public/data/settings.json"
        label: "General"
        name: "settings"
        fields:
          - { label: "Brand Name", name: "brandName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Primary Color", name: "primary", widget: "string", default: "#2b7a0b" }
          - { label: "Accent Color", name: "accent", widget: "string", default: "#e3b26c" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - label: Social
            name: social
            widget: object
            fields:
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
          - label: SEO
            name: seo
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  - name: "navigation"
    label: "Navigation"
    editor: { preview: false }
    files:
      - file: "public/data/nav.json"
        label: "Header Links"
        name: "nav"
        fields:
          - label: "Links"
            name: "links"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "To", name: "to", widget: "string" }

  - name: "reviews"
    label: "Reviews"
    editor: { preview: false }
    files:
      - file: "public/data/reviews.json"
        label: "Customer Reviews"
        name: "reviews"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Rating (1-5)", name: "rating", widget: "number", value_type: "int", min: 1, max: 5 }
              - { label: "Text", name: "text", widget: "text" }

  # keep your existing Home / Categories / Products collections,
  # but add fields in Products:
  - name: "products"
    label: "Products"
    editor: { preview: false }
    files:
      - file: "public/data/products.json"
        label: "Products List"
        name: "productslist"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Category Slug", name: "category", widget: "string" }
              - { label: "Price", name: "price", widget: "number", value_type: "int" }
              - { label: "Sale Price", name: "salePrice", widget: "number", value_type: "int", required: false }
              - { label: "Date Added", name: "dateAdded", widget: "date", format: "YYYY-MM-DD" }
              - { label: "Hidden", name: "hidden", widget: "boolean", default: false, required: false }
              - label: "Badges"
                name: "badges"
                widget: "list"
                required: false
                field: { label: "Badge", name: "badge", widget: "string" }
              - label: "Variants"
                name: "variants"
                widget: "list"
                required: false
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Type", name: "type", widget: "select", options: ["dropdown"], default: "dropdown" }
                  - label: "Options"
                    name: "options"
                    widget: "list"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Value", name: "value", widget: "string" }
                      - { label: "Price Delta", name: "priceDelta", widget: "number", value_type: "int", default: 0 }
              - label: "Images"
                name: "images"
                widget: "list"
                field: { label: "Image", name: "image", widget: "image" }
              - { label: "SKU", name: "sku", widget: "string", required: false }
              - { label: "Brand", name: "brand", widget: "string", default: "CrazeeFood", required: false }
              - { label: "In Stock", name: "inStock", widget: "boolean", default: true }
              - label: "Attributes"
                name: "attributes"
                widget: "list"
                required: false
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Value", name: "value", widget: "string" }
              - { label: "Short Description", name: "shortDesc", widget: "text", required: false }
              - { label: "Long Description", name: "longDesc", widget: "text", required: false }
